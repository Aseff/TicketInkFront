<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<div class="container" id="main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-body col-12 col-md-10 col-lg-8">
                    <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                    <br>

                    <form id="search-form">
                        <div class="card-body row ">

                            <div class="col-lg-8 col-md-9 col-sm-12 p-0">
                                <input id="search" (ngModelChange)="searchUser(key.value)" #key="ngModel" ngModel class="form-control" name="search" type="search" placeholder="Search...">
                            </div>


                            <!-- <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                <button type="submit" class="btn btn-base">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                </button>
                            </div> -->

                        </div>
                    </form>


                </div>
                <div class="table-responsive ">
                    <table class="table no-wrap user-table mb-0 ">
                        <thead>
                            <tr>
                                <th scope="col " class="border-0 text-uppercase font-medium pl-4 ">#</th>
                                <th scope="col " class="border-0 text-uppercase font-medium ">Firstname</th>
                                <th scope="col " class="border-0 text-uppercase font-medium ">Lastname</th>
                                <th scope="col " class="border-0 text-uppercase font-medium ">Email</th>
                                <th scope="col " class="border-0 text-uppercase font-medium ">Manage</th>
                            </tr>
                        </thead>
                        <br>
                        <tbody>
                            <tr *ngFor="let user of users ">

                                <td class="pl-4 ">{{ user.id }}</td>
                                <td>
                                    <h6 class="font-medium mb-0 ">{{ user.firstname }}</h6>

                                </td>
                                <td>
                                    <h6 class="font-medium mb-0 ">{{ user.lastname }}</h6><br>

                                </td>
                                <td>
                                    <h6 class="font-medium mb-0 ">{{ user.email }}</h6><br>

                                </td>

                                <td>
                                    <button type="button" (click)="onOpenModal(user,'edit')" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2 "><i class="fa fa-edit "></i> </button>
                                    <button type="button" (click)="onOpenModal(user,'delete')" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2 "><i class="fa fa-trash "></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete user {{deletedUser?.firstname}} </p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteUser(deletedUser.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- (click)="onDeleteEmloyee(deleteEmployee?.id)" -->


<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm" id="Update">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" ngModel="{{updateUser?.firstname}}" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="FirstName">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" ngModel="{{updateUser?.lastname}}" name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="LastName">
                    </div>
                    <input type="hidden" ngModel="{{updateUser?.password}}" name="password" class="form-control" id="password" placeholder="Password">

                    <input type="hidden" ngModel="{{updateUser?.id}}" name="id" class="form-control" id="id" placeholder="Id">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" ngModel="{{updateUser?.email}}" name="email" class="form-control" id="email" placeholder="Email">
                    </div>


                    <div class="modal-footer">
                        <button type="button" id="closeButton" data-dismiss="modal" class="btn btn-secondary">Close</button>
                        <button (click)="onUpdateUser(editForm.value)" data-dismiss="modal" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
