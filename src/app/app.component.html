<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="">
                <!-- <img src="" alt="logo"> -->
                <h1>TicketInk Admin</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/welcome">Home</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/user"> Users</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/cinema">Cinemas</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/movie">Movies</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/showtimes">Show Times</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/seat">Seats</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/booking">Bookings</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>


                <span class="logoutIcon"> <i nz-icon class="iconlogout" nzType="logout" nzTheme="outline"></i>  Log Out</span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
