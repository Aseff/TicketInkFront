<div class="card mb-12  flex-md-row  item">
    <div class="card mb-4 shadow-sm" *ngFor="let cinema of cinemas">

        <img class="bd-placeholder-img card-img-top p-2" width="50%" src="{{cinema?.imageURL}}" />


        <div class="card-body">
            <p class="card-text">
                <strong>{{ cinema.name }}</strong>
                <i class="fas fa-heart float-right"></i>
                <i class="far fa-heart float-right"></i>
            </p>
            <p class="card-text"><b>Cinema address:</b> {{ cinema.address }}</p>
            <p class="card-text"><b>Total seats:</b> {{ cinema.totalSeats }}</p>

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">


                    <button routerLink="/showtimes" (click)="onSelectSeat(cinema)" type="button" class="btn btn-sm btn-primary product-btn">Select</button>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="card mb-4 shadow-sm" *ngFor="let movie of movies">

</div>
