<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>

            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" [class.is-invalid]="email.touched && email.invalid" #email="ngModel" [(ngModel)]="user.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />

                        <!-- <span class="text-danger" [class.d-none]="email.valid || email.untouched" >Email can't be blank.</span> -->
                        <div *ngIf="email.errors && (email.invalid && email.touched)">
                            <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
                            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" [class.is-invalid]="password.touched && password.invalid" #password="ngModel" [(ngModel)]="user.password" required />
                        <span class="text-danger" [class.d-none]="password.valid || password.untouched">Password can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label class="ml-1" for="remember">Remember Me</label>
                    </div>

                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
                </form>
                <small [routerLink]="['/register']">New user ? Register here</small>
            </div>
        </div>
    </div>
</div>
