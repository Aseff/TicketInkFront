<div class="card mb-12  flex-md-row  item">

    <div class="card mb-6 shadow-sm justify-content-around" *ngFor="let movie of movies">

        <img class="bd-placeholder-img card-img-top p-2" style="width: 200px;height: 300px;" src="{{ movie?.imageURL }}" />

        <div class="card-body">
            <p class="card-text">
                <strong>{{ movie.movieName }}</strong>
                <i class="fas fa-heart float-right"></i>
                <i class="far fa-heart float-right"></i>
            </p>
            <p class="card-text">{{ movie.movieDescription }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button routerLink="/cinema" (click)="onSelect(movie)" type="button" class="btn btn-sm btn-primary product-btn">
            Book now
          </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary product-btn">
            View Details
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
