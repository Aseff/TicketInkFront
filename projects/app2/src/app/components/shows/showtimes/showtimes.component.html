<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <i class="fas fa-heart float-right"></i>
            <i class="far fa-heart float-right"></i>
        </p>
        <p class="card-text"><b>Movie Name:</b> {{ movieName }}</p>

        <p class="card-text"><b>Cinema Name:</b> {{ cinemaName }}</p>
    </div>
</div>
<div class="showtimes">
    <div class="showtime" *ngFor="let showtime of showtimes">
        <div class="showtime-date">{{ showtime.show_date }}</div>
        <div class="showtime-section">
            <ul>
                <li class="showtime-section-detail" *ngFor="let time of showtimes">
                    <a href="javascript:void(0);">
                        <strong><p>Starts at: {{ time.start_time}}</p></strong>
                        <strong><p>Ends at: {{ time.end_time }}</p></strong>
                    </a>
                </li>
            </ul>
            <div class="d-flex justify-content-between align-items-center">


                <div class="btn-group">

                    <button routerLink="/seat" (click)="onSelectTime(showtime,showtime)" type="button" class="btn btn-sm btn-primary product-btn"> Select </button>
                </div>



            </div>


        </div>
    </div>
</div>
