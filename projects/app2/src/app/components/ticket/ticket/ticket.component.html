            <tr>

                <th scope="col">Movie Name</th>
                <th scope="col">Cinema</th>
                <th scope="col">Show date</th>
                <th scope="col">Seat number</th>
                <th scope="col">Price</th>

            </tr>

                <td>{{ movieName }}</td>
                <td>{{ cinemaName }}</td>
                <td>{{ showdate }}</td>
                <td>{{ seatNumber }}</td>
                <td>{{ price }}</td>

    </table>
